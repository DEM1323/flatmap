<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramic Export</title>
    <style>
        /* Strict Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            background: #000; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
        }
        /* Scaling Container */
        #viewport-scaler {
            position: absolute;
            top: 0;
            left: 0;
            width: 7680px;  /* Native design width */
            height: 1080px; /* Native design height */
            transform-origin: 0 0; /* Scale from top-left */
        }
    </style>
</head>
<body>
    <div id="viewport-scaler">
<div style="width: 7680px; height: 1080px; background: #0f172a; color: white; display: grid; grid-template-columns: repeat(4, 1920px); font-family: 'Segoe UI', system-ui, sans-serif; position: relative; overflow: hidden; margin: 0; padding: 0;">
    <style>* { box-sizing: border-box; }</style>
    
    <!-- Display 1: Left (Hidden Popup) -->
    <div style="position: relative; z-index: 1; padding: 100px; display: flex; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.1);">
        <div id="popup-left" style="width: 600px; height: 600px; background: #3b82f6; border-radius: 30px; box-shadow: 0 0 100px rgba(59, 130, 246, 0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s ease-in-out;">
            <span style="font-size: 60px; font-weight: bold;">LEFT POPUP</span>
        </div>
    </div>

    <!-- Display 2: Front (Red Button) -->
    <div style="position: relative; z-index: 1; padding: 100px; display: flex; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.1);">
        <div style="text-align: center;">
            <div onclick="document.getElementById('popup-left').style.opacity = '1'; document.getElementById('popup-right').style.opacity = '1';" style="width: 300px; height: 300px; background: #ef4444; border-radius: 50%; box-shadow: 0 0 60px rgba(239, 68, 68, 0.6); display: flex; align-items: center; justify-content: center; border: 10px solid rgba(255,255,255,0.2); cursor: pointer;">
                <span style="font-size: 40px; font-weight: bold;">PRESS</span>
            </div>
            <p style="margin-top: 40px; font-size: 24px; color: #94a3b8;">Click button in Play Mode</p>
        </div>
    </div>

    <!-- Display 3: Right (Hidden Popup) -->
    <div style="position: relative; z-index: 1; padding: 100px; display: flex; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.1);">
        <div id="popup-right" style="width: 600px; height: 600px; background: #3b82f6; border-radius: 30px; box-shadow: 0 0 100px rgba(59, 130, 246, 0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s ease-in-out;">
            <span style="font-size: 60px; font-weight: bold;">RIGHT POPUP</span>
        </div>
    </div>

    <!-- Display 4: Back -->
    <div style="position: relative; z-index: 1; padding: 100px; display: flex; align-items: center; justify-content: center;">
        <div style="font-size: 120px; font-weight: 900; color: #334155;">BACK</div>
    </div>
</div>
    </div>

    <script>
        function fitToScreen() {
            const container = document.getElementById('viewport-scaler');
            const targetW = 7680;
            const targetH = 1080;
            
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            
            // Calculate scale factors
            const scaleX = windowW / targetW;
            const scaleY = windowH / targetH;
            
            // Apply scale. We stretch X and Y independently to ensure 
            // it fills the 4 screens perfectly even if aspect ratio differs slightly.
            container.style.transform = `scale(${scaleX}, ${scaleY})`;
        }

        window.addEventListener('resize', fitToScreen);
        fitToScreen(); // Initial call
    </script>
</body>
</html>
